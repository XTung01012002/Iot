<!DOCTYPE html>
<html lang="en" class="has-aside-left has-aside-mobile-transition has-navbar-fixed-top has-aside-expanded">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>history</title>

  <!-- Bulma is included -->
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="styles-history.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app">
    <nav id="navbar-main" class="navbar is-fixed-top">
    </nav>
    <aside class="aside is-placed-left is-expanded">
      <div class="menu is-menu-main">
        <p class="menu-label">General</p>
        <ul class="menu-list">
          <li>
            <a href="index.html" class="has-icon">
              <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
              <span class="menu-item-label">Dashboard</span>
            </a>
          </li>
        </ul>
        <p class="menu-label">Examples</p>
        <ul class="menu-list">
          <li>
            <a href="datasensors.html" class="has-icon">
              <span class="icon has-update-mark"><i class="mdi mdi-table"></i></span>
              <span class="menu-item-label">Datasensors</span>
            </a>
          </li>
          <li>
            <a href="history.html" class="is-active has-icon">
              <span class="icon"><i class="mdi mdi-square-edit-outline"></i></span>
              <span class="menu-item-label">Action History</span>
            </a>
          </li>
          <li>
            <a href="profile.html" class="has-icon">
              <span class="icon"><i class="mdi mdi-account-circle"></i></span>
              <span class="menu-item-label">Profile</span>
            </a>
          </li>
      </div>
    </aside>

    <section class="section is-title-bar">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <ul>
              <li>Action History</li>
            </ul>
          </div>
        </div>
    </section>

    <body>
      <div id="app">
        <section class="section is-main-section">
          <div class="card has-table">
            <header class="card-header">
              <!-- <p class="card-header-title">
                Recent Data
              </p> -->
              <form action="#" class="card-header-icon">
                <div class="field has-addons">
                  <div class="select is-primary center">
                    <select id="filterSelect">
                      <option value="all">All</option>
                      <option value="device">Device</option>
                      <option value="action">Action</option>
                    </select>
                  </div>
                  <div class="control">
                    <input class="input" id="searchInput" type="text" placeholder="Tìm kiếm">
                  </div>
                  <div class="control">
                  </div>
                  <div class="control">
                    <button type="submit" class="button " id="searchButton">"
                      <span class="icon">
                        <i class="mdi mdi-magnify"></i>
                      </span>
                    </button>
                  </div>
                </div>
              </form>
            </header>

            <div class="card-content">
              <div class="b-table has-pagination">
                <div class="table-wrapper has-mobile-cards">
                  <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
                    <thead>
                      <tr>
                        <th style="text-align: center;">ID <i class="fas fa-sort" onclick="sortTable('id')"></i></th>
                        <th style="text-align: center;">Device <i class="fas fa-sort" onclick="sortTable('device')"></i> </th>
                        <th style="text-align: center;">Action <i class="fas fa-sort" onclick="sortTable('action')"></i> </th>
                        <th style="text-align: center;">Time <i class="fas fa-sort" onclick="sortTable('time')"></i></th>
                        
                    </tr>
                    </thead>
                    <tbody id="dataRows" style="text-align: center;">
                      <!-- Dữ liệu sẽ được điền vào đây -->
                    </tbody>
                  </table>
                </div>
                <div class="notification">
                  <div class="level">
                    <div class="level-left">
                      <div class="level-item"><small id="pagination"></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>

    <style>
      /* Thêm một số CSS để làm cho giao diện đẹp hơn */
      #data-container div {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      #pagination button {
        margin: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }

      #pagination button.active {
        background-color: #007bff;
        color: white;
      }
    </style>

    <!-- Scripts below are for demo only -->
    <script type="text/javascript" src="js/history.js"></script>

    <!-- Icons below are for demo only. Feel free to use any icon pack. Docs: https://bulma.io/documentation/elements/icon/ -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</body>

</html>
